name: Beta release

on:
    push:
        branches:
            - master
    workflow_dispatch:

concurrency:
    group: beta-release-master
    cancel-in-progress: true

jobs:
    move-beta-tag:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Move beta tag to latest master commit
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git tag -f beta "${GITHUB_SHA}"
                  git push origin refs/tags/beta --force

    release-beta:
        needs: move-beta-tag
        permissions:
            contents: write
        uses: ./.github/workflows/release.yml
        with:
            # Keep one rolling prerelease entry for a cleaner release page UX.
            tag_name: beta
            release_name: Beta release (master)
            prerelease: true
            generate_release_notes: true
            make_latest: false
            allow_updates: true
            verify_manifest_tag: false
