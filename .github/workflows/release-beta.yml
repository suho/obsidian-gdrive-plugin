name: Beta release

on:
    push:
        branches:
            - master
    workflow_dispatch:

concurrency:
    group: beta-release-master
    cancel-in-progress: true

jobs:
    move-beta-tag:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Move beta tag to latest master commit
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git tag -f beta "${GITHUB_SHA}"
                  git push origin refs/tags/beta --force

    resolve-previous-release:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        outputs:
            previous_tag_name: ${{ steps.find.outputs.tag }}
        steps:
            - name: Find latest non-beta release tag
              id: find
              uses: actions/github-script@v7
              with:
                  script: |
                      const { data: releases } = await github.rest.repos.listReleases({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        per_page: 100
                      });

                      const previous = releases.find((release) => {
                        return !release.draft && release.tag_name !== "beta" && !release.tag_name.startsWith("beta-");
                      });

                      const tag = previous?.tag_name ?? "";
                      if (tag) {
                        core.info(`Using previous release tag: ${tag}`);
                      } else {
                        core.info("No previous non-beta release found. Falling back to default generated notes.");
                      }
                      core.setOutput("tag", tag);

    release-beta:
        needs: [move-beta-tag, resolve-previous-release]
        permissions:
            contents: write
        uses: ./.github/workflows/release.yml
        with:
            # Keep one rolling prerelease entry for a cleaner release page UX.
            tag_name: beta
            release_name: Beta release (master)
            prerelease: true
            generate_release_notes: true
            make_latest: false
            allow_updates: true
            verify_manifest_tag: false
            previous_tag_name: ${{ needs.resolve-previous-release.outputs.previous_tag_name }}
