name: Release plugin

on:
    push:
        tags:
            - "*"

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Verify and build
              run: |
                  if [ -z "${GDRIVE_CLIENT_ID}" ] || [ -z "${GDRIVE_CLIENT_SECRET}" ]; then
                      echo "Missing GDRIVE_CLIENT_ID or GDRIVE_CLIENT_SECRET repository secrets."
                      exit 1
                  fi
                  npm run lint
                  npm run build
              env:
                  GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
                  GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}

            - name: Validate tag matches manifest version
              run: |
                  node -e "const fs=require('fs'); const v=JSON.parse(fs.readFileSync('manifest.json','utf8')).version; if (v !== process.env.GITHUB_REF_NAME) { throw new Error(`Tag ${process.env.GITHUB_REF_NAME} does not match manifest version ${v}`); }"

            - name: Create GitHub release with Obsidian assets
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
                  files: |
                      manifest.json
                      manifest-beta.json
                      main.js
                      styles.css
                      versions.json
